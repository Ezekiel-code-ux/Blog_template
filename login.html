
<!DOCTYPE html>
<html>
<head>
	<title>Login at Sign Up</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		
		.container {
			width: 300px;
			margin: 50px auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.container h2 {
			text-align: center;
			margin-bottom: 20px;
		}
		
		.container input[type="text"], .container input[type="email"], .container input[type="password"] {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		.container input[type="submit"] {
			width: 100%;
			height: 40px;
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.container input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		
		.tab {
			overflow: hidden;
			border: 1px solid #ccc;
			background-color: #f1f1f1;
		}
		
		.tab button {
			background-color: inherit;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			transition: 0.3s;
		}
		
		.tab button:hover {
			background-color: #ddd;
		}
		
		.tab button.active {
			background-color: #ccc;
		}
		
		.tabcontent {
			display: none;
			padding: 6px 12px;
			border: 1px solid #ccc;
			border-top: none;
		}
		.navbar {
			background-color: gray;
			padding: 10px;
			text-align: center;
		}
		.navbar a {
			color: #fff;
			padding: 10px;
			text-decoration: none;
		}
	.footer{
		background-color:gray;
		text-align:Center;
		font-size:15px;
	}
	</style>
</head>
<body>
	<div class="navbar">
		<a href="web.html">Home</a>
		<a href="login.html">Login</a>
	 <a href="order.html">Order here</a>
		<a href="contact.html">Contact</a>
	</div>
	<div class="container">
		<div class="tab">
			<button class="tablinks active" onclick="openTab(event, 'login')">Login</button>
			<button class="tablinks" onclick="openTab(event, 'signup')">Sign Up</button>
		</div>
		
		<div id="login" class="tabcontent" style="display: block;">
			<h2>Login</h2>
			<form>
				<input type="text" name="username" placeholder="Username">
				<input type="password" name="password" placeholder="Password">
				<input type="submit" value="Login">
			</form>
		</div>
		
		<div id="signup" class="tabcontent">
			<h2>Sign Up</h2>
			<form>
				<input type="text" name="username" placeholder="Username">
				<input type="email" name="email" placeholder="Email">
				<input type="password" name="password" placeholder="Password">
				<input type="password" name="confirm-password" placeholder="Confirm Password">
				<input type="submit" value="Sign Up">
			</form>
		</div>
	</div>
	
	<script>
		function openTab(evt, tabName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(tabName).style.display = "block";
			evt.currentTarget.className += " active";
		}
	</script>
		<div class="footer">&copy;Copyright 2024 Alrights Reserved CRT Creator by Toph</div>
</body>
</html>
