
<!DOCTYPE html>

<head>

    <title>Coffee Shop Order Form</title>
    <style>
        body {
            font-family: Arial, 
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        input[type="checkbox"] {
            margin-bottom: 20px;
        }
        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
  	.navbar {
			background-color:gray;

		}

		background-color:gray;
		text-align:center;
		font-size:15px;
	}
    	.container {
			width: 300px;
			margin: 50px auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.container h2 {
			text-align: center;
			margin-bottom: 20px;
		}
		
		.container input[type="text"] {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		.container input[type="submit"] {
			width: 100%;
			height: 40px;
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.container input[type="submit"]:hover {
			background-color: #3e8e41;

     margin-top:10px;

<body>

    <form>
        <h2>Coffee Shop Order Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="coffee-type">Espresso-based drinks:</label>
        <select id="coffee-type" name="coffee-type" required>
            <option value="">Select type of coffee</option>
            <option value="espresso">Elpresso</option>
            <option value="cappuccino">Macchiato</option>
            <option value="latte">Contardo</option>
            <option value="mocha">Cappuccino</option>
            <option value="espresso">Latte</option>
            <option value="cappuccino">Mocha</option>
            <option value="latte">Flat White</option>
            <option value="mocha">Americano</option>
            <option value="latte">Brave</option>
            <option value="mocha">Red Eye</option>
            <option value="mocha">None</option>
        </select>
        
 <label for="coffee-type">Drip and pour-over coffee:</label>
        <select id="coffee-type" name="coffee-type" required>
            <option value="">Select types of coffee</option>
            <option value="espresso">Drip Coffee</option>
            <option value="cappuccino">Pour-over Coffee</option>
            <option value="latte">Chemex</option>
            <option value="mocha">French Press</option>
            <option value="espresso">Turkish Coffee</option>
            <option value="latte">None</option>
            
        </select>
        
           
 <label for="coffee-type">Iced and cold coffee:</label>
        <select id="coffee-type" name="coffee-type" required>
            <option value="">Select types of coffee</option>
            <option value="espresso">Ice Coffee</option>
            <option value="cappuccino">Cold Brew</option>
            <option value="latte">Ice Latte</option>
            <option value="mocha">Ice Cappuccino</option>
            <option value="espresso"> Frappuccino</option>
            <option value="latte">None</option>
            
        </select>
        
           
 <label for="coffee-type">Specialty coffee:</label>
        <select id="coffee-type" name="coffee-type" required>
            <option value="">Select types of coffee</option>
            <option value="espresso">Caramel Macchiato</option>
            <option value="cappuccino">Cinnamon Dolce Latte</option>
            <option value="latte">Mocha Cookies Crumble Frappuccino</option>
            <option value="mocha">Pumpkin Spice Latte</option>
            <option value="espresso">S'mores Latte'</option>
            <option value="latte">None</option>
            
        </select>

        <label for="size">Size:</label>
        <select id="size" name="size" required>
            <option value="">Select a size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>

        <label for="sugar">Sugar:</label>
        <input type="checkbox" id="sugar" name="sugar">
        <label for="sugar">Yes, I want sugar</label>

        <label for="cream">Cream:</label>
        <input type="checkbox" id="cream" name="cream">
        <label for="cream">Yes, I want cream</label>
	<div class="container">
		<h2>Order Address Form</h2>
		<form>
			<label for="full-name">Full Name:</label>
			<input type="text" name="full-name" placeholder="Full Name">
			
			<label for="email">Email:</label>
			<input type="text" name="email" placeholder="Email">
			
			<label for="phone-number">Phone Number:</label>
			<input type="text" name="phone-number" placeholder="Phone Number">
			
			<label for="address">Address:</label>
			<input type="text" name="address" placeholder="Street Address">
			
			<label for="barangay">Barangay:</label>
			<input type="text" name="barangay" placeholder="Barangay">
			
			<label for="city-municipality">City/Municipality:</label>
			<input type="text" name="city-municipality" placeholder="City/Municipality">
			
			<label for="province-state">Province/State:</label>
			<input type="text" name="province-state" placeholder="Province/State">
			
			<label for="zip-postal-code">ZIP/Postal Code:</label>
			<input type="text" name="zip-postal-code" placeholder="ZIP/Postal Code">
			
			<input type="submit" value="Place and Order Now">
		</form>

    </form>
